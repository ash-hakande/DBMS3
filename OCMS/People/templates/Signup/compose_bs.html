<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Compose Mail</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'css/simple-sidebar.css' %}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <center>
    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Home
                    </a>
                </li>
                <li>
                    <a href="/parent/home/">My Courses</a>
                </li>
                <li>
                    <a href="/parent/mail/">Email</a>
                </li>
                <li>
                    <a href="/logout/">Logout</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Sidebar</a>

                        <!--Page content-->
                                <h2>Welcome to Zmail</h2>
                                <p>Compose mail</p>
                                <br>
                                <p><a href="/parent/mail/inbox/">Inbox</a></p>
                                <p><a href="/parent/mail/sent/">Sent mail</a></p>
                                <form action="action_page_url" method="post">
                                {% csrf_token %}
                                    <!-- To:
                                    <input type="text" value="someone@example.com" name="dest"><br> -->
                                    <div style="display:flex;justify-content:center;align-items:center;">
                                    <div class="form-group">
                                      <label for="destination">To: </label>
                                      <input class="form-control" id="destination" type="text" name="facultyName">
                                    </div></div>
                                    <!-- Subject:
                                    <input type="text" value="No subject" name="sub"><br> -->

                                    
                                    <div style="display:flex;justify-content:center;align-items:center;">
                                    <div class="col-xs-5">
                                      <label for="subject">Subject: </label>
                                      <input class="form-control" id="subject" type="text" name ="mailSubject">
                                    </div></div><br>

<!--                                     Body:
                                    <br>
                                    <textarea name="body" rows="30" cols="100"></textarea>
                                    <br>-->
                                    
                                    <div class="form-group">
                                      <label for="body">Body:</label>
                                      <textarea class="form-control" rows="10" id="body" name ="mailText"></textarea>
                                    </div>
                                    <!-- <input type="submit" value="Send"> -->
                                    <button type="submit" class="btn btn-default" value="send">Send</button>
                                </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="{% static 'js/jquery.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</div>

</body>

</html>
